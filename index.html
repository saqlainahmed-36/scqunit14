<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S_Cademy - Junior Scholarship 2025</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Alata', sans-serif;
            background: #0a0a0a;
            color: #00ff41;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 255, 65, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: 0;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: rgba(10, 10, 10, 0.9);
            border: 2px solid #00ff41;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 50px rgba(0, 255, 65, 0.3),
                        inset 0 0 50px rgba(0, 255, 65, 0.05);
            position: relative;
            z-index: 1;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .logo {
            font-size: 48px;
            font-weight: bold;
            text-shadow: 0 0 20px #00ff41, 0 0 40px #00ff41;
            margin-bottom: 10px;
            letter-spacing: 3px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { text-shadow: 0 0 20px #00ff41, 0 0 40px #00ff41; }
            50% { text-shadow: 0 0 30px #00ff41, 0 0 60px #00ff41, 0 0 80px #00ff41; }
        }

        .subtitle {
            font-size: 24px;
            color: #00ff41;
            margin-bottom: 5px;
        }

        .year {
            font-size: 18px;
            color: #00cc33;
            opacity: 0.8;
        }

        .question-section {
            margin: 40px 0;
        }

        .question-label {
            font-size: 20px;
            margin-bottom: 20px;
            text-align: center;
            color: #00ff41;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .image-container {
            background: #000;
            border: 2px solid #00ff41;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.2);
            transition: all 0.3s ease;
        }

        .image-container:hover {
            box-shadow: 0 0 50px rgba(0, 255, 65, 0.4);
            transform: scale(1.02);
        }

        .question-image {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
        }

        .answer-section {
            margin-top: 30px;
        }

        .answer-label {
            font-size: 18px;
            margin-bottom: 15px;
            color: #00ff41;
        }

        .answer-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 18px;
            font-family: 'Alata', sans-serif;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff41;
            border-radius: 10px;
            color: #00ff41;
            outline: none;
            transition: all 0.3s ease;
        }

        .answer-input:focus {
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.5);
            background: rgba(0, 255, 65, 0.05);
        }

        .answer-input::placeholder {
            color: rgba(0, 255, 65, 0.4);
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            margin-top: 30px;
            font-size: 20px;
            font-family: 'Alata', sans-serif;
            font-weight: bold;
            background: transparent;
            border: 3px solid #00ff41;
            border-radius: 10px;
            color: #00ff41;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 3px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: #00ff41;
            transition: left 0.3s ease;
            z-index: -1;
        }

        .submit-btn:hover::before {
            left: 0;
        }

        .submit-btn:hover {
            color: #000;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.6);
            transform: translateY(-2px);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .timer {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 16px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff41;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }

            .logo {
                font-size: 36px;
            }

            .subtitle {
                font-size: 20px;
            }

            .timer {
                position: static;
                margin: 20px auto;
                text-align: center;
                display: inline-block;
            }

            .header {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="timer" id="timer">‚è±Ô∏è Time: 00:00</div>
            <div class="logo">S_CADEMY</div>
            <div class="subtitle">Junior Scholarship Preparation</div>
            <div class="year">2025</div>
        </div>

        <div class="question-section">
            <div class="question-label">üìù Question</div>
            <div class="image-container">
                <img src="https://lh3.googleusercontent.com/pw/AP1GczMK5pIn80GF4cm4nubGYuPH8mH5wlo9bZoKZL156AvwB4VlY7YQebHa6KDJrofdvo4VaX_9kGeATmOWzYzuA_KaSQuxCHPN8BDUd-bOoAK7RT7yJgkg0CXQTkqIhkerUDOVxnMIh1_GA7ns1oHiJdo=w1960-h1906-s-no-gm?authuser=0" 
                     alt="Scholarship Question" 
                     class="question-image">
            </div>

            <div class="answer-section">
                <label class="answer-label" for="answer">üí° Your Answer:</label>
                <input type="text" 
                       id="answer" 
                       class="answer-input" 
                       placeholder="Type your answer here..."
                       autocomplete="off">
            </div>

            <button class="submit-btn" onclick="submitAnswer()">Submit Answer</button>
        </div>
    </div>

    <script>
        let seconds = 0;
        let minutes = 0;

        function updateTimer() {
            seconds++;
            if (seconds === 60) {
                minutes++;
                seconds = 0;
            }
            const formattedTime = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            document.getElementById('timer').textContent = `‚è±Ô∏è Time: ${formattedTime}`;
        }

        setInterval(updateTimer, 1000);

        function submitAnswer() {
            const answer = document.getElementById('answer').value.trim();
            
            if (answer === '') {
                alert('‚ö†Ô∏è Please enter your answer before submitting!');
                return;
            }

            const timeSpent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            
            alert(`‚úÖ Answer submitted!\n\nüìù Your answer: ${answer}\n‚è±Ô∏è Time spent: ${timeSpent}\n\nGood luck! üçÄ`);
            
            document.getElementById('answer').value = '';
        }

        document.getElementById('answer').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                submitAnswer();
            }
        });
    </script>
</body>
</html>
